name: shell-ci
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          curl -sSL -o /usr/local/bin/shfmt \
            https://github.com/mvdan/sh/releases/download/v3.6.0/shfmt_v3.6.0_linux_amd64
          chmod +x /usr/local/bin/shfmt
      - name: Lint
        run: |
          find bash-scripts -type f -name "*.sh" -print0 | xargs -0 shellcheck -x
          shfmt -d bash-scripts
